apiVersion: apps/v1
kind: Deployment
metadata:
  name: v1fs-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: v1fs-app
  template:
    metadata:
      labels:
        app: v1fs-app
    spec:
      containers:
      - name: dans-v1fs
        image: DOCKER_IMAGE
        ports:
        - containerPort: 80
